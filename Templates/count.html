{% extends 'base.html' %}

{% block content %}

    <h1>Count:</h1>

    <p>There are {{ wordcount }} words in your text</p>

    <h2>Your text:</h2>
    {{ fulltext }}

    <h3>Word Count:</h3>

    {% for word, count in worddictionary %}

        {{ word }} -- {{ count }}
        <br/>

    {% endfor %}
{% endblock %}
